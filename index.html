<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML API</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Pacifico", rel="stylesheet", type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Arimo", rel="stylesheet", type="text/css">

</head>
<body>
    <div class="main">
        <section class="apple">
            <div class="test">

        <form class="mera_form">
            <br>
            <h1>Boston House Price Prediction</h1>
            <br>
            <input class="hero" type="text" name="Per capita crime rate by town" title="Per capita crime rate by town" placeholder="Per capita crime rate by town", required="required"/><br>
            <input class="hero"type="text" name="Proportion of residential land zoned for lots over 25000 sq.ft." title="Proportion of residential land zoned for lots over 25000 sq.ft." placeholder="Proportion of residential land zoned for lots over 25000 sq.ft.", required="required"/><br>
            <input class="hero"type="text" name="Proportion of non-retail business acres per town" title="Proportion of non-retail business acres per town" placeholder="Proportion of non-retail business acres per town", required="required"/><br>
            <input class="hero"type="text" name="Charles River dummy variable (1 if tract bounds river; 0 otherwise)" title="Charles River dummy variable (1 if tract bounds river; 0 otherwise)" placeholder="Charles River dummy variable (1 if tract bounds river; 0 otherwise)", required="required"/><br>
            <input class="hero"type="text" name="Nitric Oxide concentration (ppm)" title="Nitric Oxide concentration (ppm)" placeholder="Nitric Oxide concentration (ppm)", required="required"/><br>
            <input class="hero"type="text" name="Average Rooms per dwwelling" title="Average Rooms per dwwelling" placeholder="Average Rooms per dwwelling", required="required"/><br>
            <input class="hero"type="text" name="Proportion of owner occupied units built prior to 1940" title="Proportion of owner occupied units built prior to 1940" placeholder="Proportion of owner occupied units built prior to 1940", required="required"/><br>
            <input class="hero"type="text" name="Weighted distance to five Boston employment centres" title="Weighted distance to five Boston employment centres" placeholder="Weighted distance to five Boston employment centres", required="required"/><br>
            <input class="hero"type="text" name="Index of accessibility to radial highways" title="Index of accessibility to radial highways" placeholder="Index of accessibility to radial highways", required="required"/><br>
            <input class="hero"type="text" name="Full-value property-tax rate per $10000" title="Full-value property-tax rate per $10000" placeholder="Full-value property-tax rate per $10000s", required="required"/><br>
            <input class="hero"type="text" name="Pupil-Teacher Ratio by town" title="Pupil-Teacher Ratio by town" placeholder="Pupil-Teacher Ratio by town", required="required"/><br>
            <input class="hero"type="text" name="% Lower Status Proportion" title="% Lower Status Proportion" placeholder="% Lower Status Proportion", required="required"/><br><br>

            <button type="submit" class="btn">Predict</button>
            <br>
            <br>
            <div class="response">
            {{prediction_text}}
            </div>
        </form>
    </div>
</section>
<br>
<br>
</div>
</body>
</html>
